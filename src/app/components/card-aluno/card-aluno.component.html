<mat-card class="wrapper">
    <mat-card-header>
        <img mat-card-avatar src="https://material.angular.io/assets/img/examples/shiba1.jpg"
            class="example-header-image">
        <mat-card-title>{{name}}</mat-card-title>
        <mat-card-subtitle>{{price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <button mat-button>Editar</button>
        <button mat-button>Deletar</button>
    </mat-card-actions>
</mat-card>
