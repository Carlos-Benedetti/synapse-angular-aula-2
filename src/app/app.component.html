<mat-toolbar>
    <span>Listagem de Carros</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<div class="wrapper">
    <div class="content">
        <div class="aluno-list" *ngIf="loading">
            <mat-spinner class="list-spinner"></mat-spinner>
        </div>
        <div class="aluno-list" *ngIf="!loading">
            <app-card-aluno [name]="carro.name" [price]="carro.price" *ngFor="let carro of carros"></app-card-aluno>
        </div>
    </div>
</div>
